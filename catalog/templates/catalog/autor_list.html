{% extends "base_generic.html" %}
{% block content %}
    <h1>Lista de autores</h1>

    {% if autor_list %}
    <ul>

      {% for autor in autor_list %}
      <li>
        <a href="{{ autor.get_absolute_url }}">{{ autor.nombre }} {{autor.apellido}} </a>({{autor.fecha_n}}) - ({{autor.fecha_d}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay autores</p>
    {% endif %}       
{% endblock %}

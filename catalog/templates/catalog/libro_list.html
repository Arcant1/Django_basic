{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de libros</h1>

    {% if libro_list %}
    <ul>

      {% for libro in libro_list %}
      <li>
        <a href="{{ libro.get_absolute_url }}">{{ libro.titulo }}</a> <a href="{{libro.autor.get_absolute_url}}">({{libro.autor}})</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
